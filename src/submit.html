        $(window).ready(function () {
//            var openid = $.getUrlParam('openid');

//            if (openid === null || openid === 'null') {

//            $("#enter").click(function () {
//                window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/info/instruction.html?openid=' + openid;
//            });
            $.getJSON("data/province.json", function (data) {
                $("#province").empty();
                $("#city").empty();
                $("#city").append($("<option/>").text("--请选择--").attr("value", "-1"));
                $("#site").empty();
                $("#site").append($("<option/>").text("--请选择--").attr("value", -1));
                $(data.root).each(function () {
                    $("#province").append($("<option/>").text(this.name).attr("value", this.id));
                });
            });
            $("#province").unbind('change').bind('change',
                    function(){
                        var provinceId = $("#province").val();
                        $.getJSON("data/city.json", function (data) {
                            $("#city").empty();
                            $(data.root).each(function () {
                                if (this.pid == provinceId) {
                                    $(this.list).each(function () {
                                        $("#city").append($("<option/>").text(this.name).attr("value", this.value));
                                    });
                                }
                                if ($("#city").val() !== "") {
                                    $("#city").trigger('change');
                                }
                            });
                        });
                    }
            );
            $("#city").unbind('change').bind('change',
                    function(){
                        var cityId = $("#city").val();
                        $("#site").empty();
                        $("#site").append($("<option/>").text("--请选择--").attr("value", -1));
                        $.getJSON("data/site.json", function (data) {
                            $("#site").empty();
                            $(data.root).each(function () {
                                if (this.cid == cityId) {
                                    $(this.list).each(function () {
                                        $("#site").append($("<option/>").text(this.name).attr("value", this.value));
                                    });
                                }
                            });
                        });
                    }
            );

        });
    </script>
